<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<div class="sidebar" id="sidebar">
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    {% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
  </nav>
  <div class="sidebar-item">
    <p class="social">
      <a class="fa fa-3 fa-github" href="{{ site.author.github }}" title="GitHub"></a>
      <a class="fa fa-3 fa-twitter" href="{{ site.author.twitter }}" title="Twitter"></a>
      <a class="fa fa-3 fa-linkedin" href="{{ site.author.linkedin }}" title="LinkedIn"></a>
    </p>
    <p class="copyright">
      &copy; {{ site.time | date: '%Y' }} {{ site.author.full_name }}.
    </p>
  </div>
</div>
