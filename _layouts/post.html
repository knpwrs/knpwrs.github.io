---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
  <main>
    {{ content }}
  </main>
</article>
<div id="disqus_thread"></div>
<script>
var disqus_shortname = 'kenpowers',
  disqus_identifier = 'testing-in-browsers-and-node',
  disqus_title = '{{ page.title }}',
  disqus_url = '{{ site.url }}/blog/testing-in-browsers-and-node';
(function () {
  var dsq = document.createElement('script');
  dsq.async = true;
  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  document.body.appendChild(dsq);
})();</script>
<noscript>Please enabled JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
<div class="pagination">
  {% if page.previous %}
  <a class="pagination-item older" href="{{ site.baseurl }}{{ page.previous.url }}">Previous Post</a>
  {% else %}
  <span class="pagination-item older">Previous Post</span>
  {% endif %}
  {% if page.next %}
    <a class="pagination-item newer" href="{{ site.baseurl }}{{ page.next.url }}">Next Post</a>
  {% else %}
    <span class="pagination-item newer">Next post</span>
  {% endif %}
</div>
