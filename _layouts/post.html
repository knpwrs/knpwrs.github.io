---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
  <main>
    {{ content }}
  </main>
</article>
<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
  this.page.url = '{{ site.url }}{{ page.url }}';
  this.page.identifier = '{{ page.id }}';
};
(function() {
  var d = document, s = d.createElement('script');
  s.src = '//kenpowers.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
<div class="pagination">
  {% if page.previous %}
  <a class="pagination-item older" href="{{ site.baseurl }}{{ page.previous.url }}">Previous Post</a>
  {% else %}
  <span class="pagination-item older">Previous Post</span>
  {% endif %}
  {% if page.next %}
    <a class="pagination-item newer" href="{{ site.baseurl }}{{ page.next.url }}">Next Post</a>
  {% else %}
    <span class="pagination-item newer">Next post</span>
  {% endif %}
</div>
