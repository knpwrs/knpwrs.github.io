<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body class="sidebar-overlay">
    <div class="wrap">
      <header class="container masthead">
        <h3 class="masthead-title">
          <small>{{ site.title_pre }}</small> <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a> <small>{{ site.title_post }}</small>
        </h3>
        <nav class="masthead-nav">
          {% for link in site.masthead_links %}
            <a class="masthead-nav-item{% if page.url == link.url %} active{% endif %}" href="{{ link.url }}">{{ link.text }}</a>
          {% endfor %}
        </nav>
      </header>
      <main class="container content">
        {{ content }}
      </main>
      <footer class="container copyright">
        &copy; {{ site.time | date: '%Y' }} {{ site.author.full_name }}.
      </footer>
    </div>
    {% include analytics.html %}
  </body>
</html>
